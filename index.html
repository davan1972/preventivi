<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventivatore Facile Salire</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette aggiornata: Blu e Azzurro */
            --primary: #003366;       /* Blu scuro professionale */
            --primary-light: #0056b3; /* Blu medio */
            --accent: #00aaff;       /* Azzurro vivace */
            --bg: #f4f8fb;           /* Sfondo ghiaccio pulito */
            --surface: #ffffff;
            --text: #2b2b2b;
            --text-light: #6b6b6b;
            --border: #d1d9e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        /* Inserimento Logo */
        .logo-header {
            max-width: 180px; /* Dimensione bilanciata per un logo */
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            font-weight: 300;
        }

        .decorative-line {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            margin: 30px auto;
        }

        .form-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 45px;
            box-shadow: 0 4px 24px rgba(0, 51, 102, 0.08);
            border: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        .form-section:nth-child(1) { animation-delay: 0.1s; }
        .form-section:nth-child(2) { animation-delay: 0.2s; }
        .form-section:nth-child(3) { animation-delay: 0.3s; }
        .form-section:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-family: 'DM Serif Display', serif;
            font-size: 1.6rem;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-number {
            background: var(--primary);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
        }

        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .radio-option { position: relative; }
        .radio-option input[type="radio"] { position: absolute; opacity: 0; }

        .radio-option label {
            display: block;
            padding: 18px 22px;
            background: #f8faff;
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-align: center;
        }

        .radio-option input[type="radio"]:checked + label {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 51, 102, 0.2);
        }

        .radio-option label:hover { border-color: var(--primary-light); }

        .checkbox-option label {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            background: #f8faff;
            border: 2px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-option input[type="checkbox"]:checked + label {
            background: var(--primary-light);
            color: white;
            border-color: var(--primary-light);
        }

        .input-wrapper input:focus, .input-wrapper textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 170, 255, 0.1);
        }

        .category-title {
            font-family: 'DM Serif Display', serif;
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 18px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent);
        }

        .btn-submit {
            background: var(--primary);
            color: white;
            padding: 18px 48px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 51, 102, 0.2);
        }

        .price-summary {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border: 3px solid var(--accent);
            border-radius: 16px;
            padding: 35px;
        }

        .price-value {
            font-family: 'DM Serif Display', serif;
            color: var(--primary);
        }

        .price-final .price-label, .price-final .price-value {
            color: var(--primary) !important;
        }

        .discount-input-wrapper {
            border: 2px solid var(--accent);
            background: white;
        }

        .hidden { display: none; }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .form-card { padding: 30px 20px; }
            .radio-group { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo-main.png.png" alt="Logo Facile Salire" class="logo-header">
            <h1>Facile Salire</h1>
            <p class="subtitle">Sistema professionale per preventivi</p>
            <div class="decorative-line"></div>
        </header>

        <form id="preventivoForm" class="form-card">
            <div class="form-section">
                <h2 class="section-title"><span class="section-number">1</span> Tipo di Prodotto</h2>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="poltroncina" name="tipo" value="poltroncina" required>
                        <label for="poltroncina">Montascale a Poltroncina</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="pedana" name="tipo" value="pedana">
                        <label for="pedana">Montascale a Pedana</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title"><span class="section-number">2</span> Modello</h2>
                <div id="modelliPoltroncina" class="radio-group hidden">
                    <div class="radio-option"><input type="radio" name="modello" value="Facile Sprint 1100" id="sprint"><label for="sprint">Facile Sprint 1100</label></div>
                    <div class="radio-option"><input type="radio" name="modello" value="Facile Elegance 1000" id="elegance"><label for="elegance">Facile Elegance 1000</label></div>
                    <div class="radio-option"><input type="radio" name="modello" value="Facile Superior H4000" id="superior"><label for="superior">Facile Superior H4000</label></div>
                    <div class="radio-option"><input type="radio" name="modello" value="Facile Graziosa Freecurve" id="graziosa"><label for="graziosa">Facile Graziosa Freecurve</label></div>
                    <div class="radio-option"><input type="radio" name="modello" value="Infinity Curvilineo Bespoke" id="infinity"><label for="infinity">Infinity Curvilineo Bespoke</label></div>
                </div>
                <div id="modelliPedana" class="radio-group hidden">
                    <div class="radio-option"><input type="radio" name="modello" value="Facile Step SRC" id="src"><label for="src">Facile Step SRC (rettilineo)</label></div>
                    <div class="radio-option"><input type="radio" name="modello" value="Facile Step SSC" id="ssc"><label for="ssc">Facile Step SSC (curvilineo)</label></div>
                    <div class="radio-option"><input type="radio" name="modello" value="Facile Step X3" id="x3"><label for="x3">Facile Step X3 (rettilineo)</label></div>
                    <div class="radio-option"><input type="radio" name="modello" value="Facile Step ARTIRA" id="artira"><label for="artira">Facile Step ARTIRA</label></div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title"><span class="section-number">3</span> Configurazione e Opzioni</h2>
                <div id="opzioniContainer"></div>
            </div>

            <div class="form-section">
                <h2 class="section-title"><span class="section-number">4</span> Riepilogo Prezzi</h2>
                <div class="price-summary">
                    <div class="price-row">
                        <span class="price-label">Prezzo di Listino:</span>
                        <div class="price-block">
                            <span class="price-value" id="prezzoListino">€ 0,00</span>
                            <span class="price-iva" id="prezzoListinoIva">(IVA incl. € 0,00)</span>
                        </div>
                    </div>
                    <div class="discount-input-wrapper">
                        <label for="sconto">Sconto Applicato (%)</label>
                        <input type="number" id="sconto" name="sconto" min="0" max="100" step="0.5" value="0">
                    </div>
                    <div class="price-row price-final">
                        <span class="price-label">Prezzo Finale:</span>
                        <div class="price-block">
                            <span class="price-value" id="prezzoFinale">€ 0,00</span>
                            <span class="price-iva" id="prezzoFinaleIva">(IVA incl. € 0,00)</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title"><span class="section-number">5</span> Dati Cliente</h2>
                <div class="input-group">
                    <div class="input-wrapper"><label>Nome e Cognome *</label><input type="text" name="cliente_nome" required></div>
                    <div class="input-wrapper"><label>Email</label><input type="email" name="cliente_email"></div>
                    <div class="input-wrapper"><label>Telefono</label><input type="tel" name="cliente_telefono"></div>
                    <div class="input-wrapper"><label>Indirizzo installazione</label><input type="text" name="indirizzo"></div>
                    <div class="input-wrapper"><label>Note aggiuntive</label><textarea name="note"></textarea></div>
                </div>
            </div>

            <button type="submit" class="btn-submit">Genera Preventivo</button>
        </form>
        <div id="risultato"></div>
        <footer><p>Sistema di preventivazione automatica • Facile Salire 2026</p></footer>
    </div>

    <script>

            'Facile Step ARTIRA': { base: 12000.00, alzate: 85.00, metri_guida_extra: 250.00 }
        };

        const opzioniPerModello = {
            'Facile Sprint 1100': [
                { id: 'opt_estensione_guida', label: 'Estensione guida 2.35 mt', categoria: 'guida' },
                { id: 'opt_guida_tagliata', label: 'Guida tagliata a misura', categoria: 'guida' },
                { id: 'opt_guida_ribaltabile', label: 'Guida ribaltabile manuale', categoria: 'guida' },
                { id: 'opt_rotazione_auto', label: 'Rotazione automatica', categoria: 'motorizzazione' },
                { id: 'opt_pedana_motor', label: 'Pedana motorizzata', categoria: 'motorizzazione' }
            ],
            // ... (altre opzioni come nel tuo script)
        };

        // Funzione calcolo totale (identica alla tua)
        function calcolaTotale() {
            const modelloSelezionato = document.querySelector('input[name="modello"]:checked');
            if (!modelloSelezionato) return;
            const prezzi = prezziModelli[modelloSelezionato.value];
            let totale = prezzi.base || 0;
            document.querySelectorAll('#opzioniContainer input[type="checkbox"]:checked').forEach(c => { if(prezzi[c.id]) totale += prezzi[c.id]; });
            document.querySelectorAll('#opzioniContainer input[type="number"]').forEach(n => { const qty = parseFloat(n.value)||0; if(qty>0 && prezzi[n.name]) totale += prezzi[n.name]*qty; });
            const sconto = parseFloat(document.getElementById('sconto').value) || 0;
            const finale = totale * (1 - sconto/100);
            document.getElementById('prezzoListino').textContent = '€ ' + totale.toLocaleString('it-IT', {minimumFractionDigits:2});
            document.getElementById('prezzoListinoIva').textContent = '(IVA incl. € ' + (totale*1.04).toLocaleString('it-IT',{minimumFractionDigits:2}) + ')';
            document.getElementById('prezzoFinale').textContent = '€ ' + finale.toLocaleString('it-IT', {minimumFractionDigits:2});
            document.getElementById('prezzoFinaleIva').textContent = '(IVA incl. € ' + (finale*1.04).toLocaleString('it-IT',{minimumFractionDigits:2}) + ')';
        }

        // Gestione switch modelli (identica alla tua)
        document.querySelectorAll('input[name="tipo"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                document.getElementById('modelliPoltroncina').classList.toggle('hidden', e.target.value !== 'poltroncina');
                document.getElementById('modelliPedana').classList.toggle('hidden', e.target.value !== 'pedana');
            });
        });

        // Listener per aggiornamenti in tempo reale
        document.getElementById('preventivoForm').addEventListener('input', calcolaTotale);
    </script>
</body>
</html>
