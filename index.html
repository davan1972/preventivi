<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventivatore Facile Salire</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Nuova Palette Blu */
            --primary: #003366;       /* Blu scuro (dal logo) */
            --primary-light: #007BFF; /* Azzurro vivace */
            --accent: #A2D2FF;       /* Celeste chiaro */
            --bg: #F0F7FF;           /* Sfondo ghiaccio */
            --surface: #ffffff;
            --text: #1A202C;
            --text-light: #718096;
            --border: #E2E8F0;
            --shadow: rgba(0, 51, 102, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        /* Logo centrato */
        .logo-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .main-logo {
            width: 30px; /* Larghezza richiesta */
            height: auto;
            filter: drop-shadow(0 2px 4px var(--shadow));
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            font-weight: 300;
        }

        .decorative-line {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--primary-light));
            margin: 25px auto;
            border-radius: 10px;
        }

        .form-card {
            background: var(--surface);
            border-radius: 24px;
            padding: 45px;
            box-shadow: 0 10px 40px var(--shadow);
            border: 1px solid rgba(255,255,255,0.8);
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 45px;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-family: 'DM Serif Display', serif;
            font-size: 1.7rem;
            color: var(--primary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-number {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 600;
        }

        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }

        .radio-option label {
            display: block;
            padding: 20px;
            background: #fff;
            border: 2px solid var(--border);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            text-align: center;
        }

        .radio-option input[type="radio"]:checked + label {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 8px 20px rgba(0, 51, 102, 0.2);
            transform: translateY(-3px);
        }

        .radio-option label:hover {
            border-color: var(--primary-light);
            background: #f8fbff;
        }

        /* Inputs e form elements */
        .input-wrapper input, .input-wrapper textarea {
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            background: #fcfdfe;
        }

        .input-wrapper input:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
        }

        .price-summary {
            background: linear-gradient(180deg, #ffffff 0%, #f0f7ff 100%);
            border: 2px solid var(--primary-light);
            border-radius: 20px;
            padding: 30px;
        }

        .price-value {
            color: var(--primary-light);
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            box-shadow: 0 10px 25px rgba(0, 51, 102, 0.15);
            border-radius: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 20px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 51, 102, 0.25);
        }

        .hidden { display: none; }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .form-card { padding: 25px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo-main.png.png" alt="Logo Facile Salire" class="main-logo">
            </div>
            <h1>Facile Salire</h1>
            <p class="subtitle">Sistema professionale per preventivi</p>
            <div class="decorative-line"></div>
        </header>

        <form id="preventivoForm" class="form-card">
            <div class="form-section">
                <h2 class="section-title">
                    <span class="section-number">1</span>
                    Tipo di Prodotto
                </h2>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="poltroncina" name="tipo" value="poltroncina" required style="display:none">
                        <label for="poltroncina">Montascale a Poltroncina</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="pedana" name="tipo" value="pedana" style="display:none">
                        <label for="pedana">Montascale a Pedana</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">
                    <span class="section-number">2</span>
                    Modello
                </h2>
                
                <div id="modelliPoltroncina" class="radio-group hidden">
                    <div class="radio-option">
                        <input type="radio" name="modello" value="Facile Sprint 1100" id="sprint" style="display:none">
                        <label for="sprint">Facile Sprint 1100</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="modello" value="Facile Elegance 1000" id="elegance" style="display:none">
                        <label for="elegance">Facile Elegance 1000</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="modello" value="Facile Superior H4000" id="superior" style="display:none">
                        <label for="superior">Facile Superior H4000</label>
                    </div>
                </div>

                <div id="modelliPedana" class="radio-group hidden">
                    <div class="radio-option">
                        <input type="radio" name="modello" value="Facile Step SRC" id="src" style="display:none">
                        <label for="src">Facile Step SRC</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">
                    <span class="section-number">3</span>
                    Riepilogo Prezzi
                </h2>
                <div class="price-summary">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                        <span style="font-weight:600">Prezzo di Listino:</span>
                        <div style="text-align:right">
                            <div class="price-value" id="prezzoListino" style="font-size: 1.8rem; font-weight:700">€ 0,00</div>
                            <small id="prezzoListinoIva" style="color:var(--text-light)">IVA inclusa</small>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label style="font-size:0.9rem; font-weight:600; color:var(--primary)">SCONTO APPLICATO (%)</label>
                        <input type="number" id="sconto" value="0" min="0" max="100" style="width:100%; margin-top:8px">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-submit">Genera Preventivo</button>
        </form>

        <footer>
            <p>&copy; 2026 Facile Salire • Sistema Preventivi Pro</p>
        </footer>
    </div>

    <script>
        // Logica base per mostrare i modelli (Esempio)
        document.querySelectorAll('input[name="tipo"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                document.getElementById('modelliPoltroncina').classList.add('hidden');
                document.getElementById('modelliPedana').classList.add('hidden');
                
                if(e.target.value === 'poltroncina') {
                    document.getElementById('modelliPoltroncina').classList.remove('hidden');
                } else {
                    document.getElementById('modelliPedana').classList.remove('hidden');
                }
            });
        });

        // Qui integrerai il resto delle tue funzioni di calcolo originali
    </script>
</body>
</html>
